<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width">
</head>
<body class="body">
<input type="radio" name="r" id="r1" checked>
<input type="radio" name="r" id="r2">
<input type="radio" name="r" id="r3">
<input type="radio" name="r" id="r4">
<div class="slider center">
    <div class="slides">
        <div class="slide slide-1">
            <img src="assets/1.jpg" alt="">
        </div>
        <div class="slide slide-2">
            <img src="assets/2.jpg" alt="">
        </div>
        <div class="slide slide-3">
            <img src="assets/3.jpg" alt="">
        </div>
        <div class="slide slide-4">
            <img src="assets/4.jpg" alt="">
        </div>
    </div>
    <div class="slider-bottom">
        <div class="quotes-container">
            <div class="slider-quotes">
                <p class="p p-1">Я не могу просто так взять и подключить JavaScript</p>
                <p class="p p-2">Хочу научиться программировать</p>
                <p class="p p-3">Ваша следующая задача - вставить USB c первой попытки</p>
                <p class="p p-4">Когда я достаю пылесос, мои коты прячутся за микроволновкой и микроволнуются</p>
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar">
                <span></span>
            </label>
            <label for="r2" class="bar">
                <span></span>
            </label>
            <label for="r3" class="bar">
                <span></span>
            </label>
            <label for="r4" class="bar">
                <span></span>
            </label>
        </div>
    </div>

</div>

</body>
</html>
